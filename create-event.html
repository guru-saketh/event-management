
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - Campus Events</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Create Event</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="create-event.html">Create Event</a></li>
                <li><a href="budget.html">Budget Management</a></li> <!-- Link to the budget management page -->
            </ul>
                
            </ul>
            <div class="profile">
                <img id="profile-logo" src="profile-logo.png" alt="Profile Logo" style="display: none;">
                <span id="username-display"></span>
                </div>
        </nav>
    </header>
    <main>
        <form id="create-event-form">
            <label for="title">Event Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="venue">Venue:</label>
            <input type="text" id="venue" name="venue" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <button type="submit">Create Event</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Campus Events. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
