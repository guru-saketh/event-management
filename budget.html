<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Management - Campus Events</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Budget Management</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="create-event.html">Create Event</a></li>
                <li><a href="budget.html">Budget Management</a></li> <!-- Link to the budget management page -->
            </ul>
        </nav>
    </header>
    <main>
        <h2>Add Expense</h2>
        <form id="expense-form">
            <label for="club-name">Club Name:</label>
            <input type="text" id="club-name" name="club-name" required>

            <label for="Event name ">Event Name:</label>
            <input type="text" id="Event name " name="Event name " required>

            <label for="event-allocated">Allocated Money for Event:</label>
            <input type="number" id="event-allocated" name="event-allocated" required>

            <label for="expense-name">Expense Name:</label>
            <input type="text" id="expense-name" name="expense-name" required>

            <label for="expense-amount">Expense Amount:</label>
            <input type="number" id="expense-amount" name="expense-amount" required>

            <button type="submit">Add Expense</button>
        </form>

        <h2>Expense List</h2>
        <ul id="expense-list">
            <!-- Expense items will be dynamically added here -->
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 Campus Events. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script> <!-- Include your JavaScript file for handling form submission and expense list -->
</body>
</html>
